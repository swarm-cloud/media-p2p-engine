<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JWPlayer Demo</title>
    <!-- P2P Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/@swarmcloud/media"></script>
<!--    <script src="../dist/media-p2p-engine.min.js"></script>-->
    <!-- JW Player Builds -->
    <script src="//ssl.p.jwpcdn.com/player/v/8.21.2/jwplayer.js"></script>
</head>
<body>
<header></header>
<center>
    <div id="demoplayer"></div>
</center>
<script>
    // this demo shows how this SDK works with jwplayer
    jwplayer.key = "uoW6qHjBL3KNudxKVnwa3rt5LlTakbko9e6aQ6VUyKQ=";
    var engine = new P2pEngineMedia({
        swFile: './sw.js',
        // trackerZone: 'hk',        // if using Hongkong tracker
        // trackerZone: 'us',        // if using USA tracker
        // token: YOUR_TOKEN
    });
    engine.getProxiedUrl("https://d2zihajmogu5jn.cloudfront.net/elephantsdream/ed_hd.mp4").then((url) => {
        jwplayer('demoplayer').setup({
            file: url,
            width: 512,
            height: 288,
            autostart: true,
        });
    })



</script>
</body>
</html>
